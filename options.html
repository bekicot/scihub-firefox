<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <form>
    <label>Default sci-hub Url: </label>
    <input type="text" id="defaultUrl" placeholder="https://sci-hub.tw/" />
    <div for="defaultUrl" id="defaultUrlError" >
      <label for="defaultUrl" style="color: red;">Invalid hostname.</label>
      <p>
        The value is not a valid url. Maybe try one of these scihub mirror:
        <ul>
          <li>https://sci-hub.se</li>
          <li>http://sci-hub.tw</li>
        </ul>
        You can also get the other scihub url on:
        <a href="https://sci-hub.se">https://sci-hub.se</a>
      </p>
      <p>
      If you think this is a valid url, please open an issue/bug report at:<br />
        <a href="https://github.com/bekicot/scihub-firefox/issues">https://github.com/bekicot/scihub-firefox/issues</a>
      </p>
    </div>
    <label for="defaultUrl" id="defaultUrlSaved" style="color: green; display: none;">Default URL Saved</label>
  </form>
  <script src="options.js"></script>
</body>

</html>
